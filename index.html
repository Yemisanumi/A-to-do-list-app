<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icon/trash">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>To-Do List <img src="./todo image.jfif" alt=""></h2>  
        </div>
        <div id="newtask">
            <input type="text" placeholder="Add your Must-Do's" name="task to complete">
            <button id="add">Add</button>
        </div>
        <div id="tasks"></div>

    </div>
    
    <script src="./script.js"></script>
     
</body>
</html>
